<!DOCTYPE html>
<html>
    <head>
        <title>Group Project</title>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
        <meta name="viewport" content="width-device=width,initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <nav>
                <div class="log">
                    <img src="./homepic/logo-dark.png"/>
                </div>

                <input type="checkbox" id="centercheck"/>

                <div class="centernav">  
                    <div class="home">
                        <label for="homecheck"> 
                        <a>Home</a>
                        <i class="fa-solid fa-chevron-down"></i>
                        </label>
                        <input type="checkbox" id="homecheck"/>
                        <div class="homelink">
                            <a href="./home">Home Stock</a>
                            <a>Home Crypto</a>
                            <a>Home Forex</a>
                        </div>
                    </div>
                    <div class="services">
                        <label for="servicecheck">
                        <a>Services</a>
                        <i class="fa-solid fa-chevron-down"></i>
                        </label>
                        <input type="checkbox" id="servicecheck"/>
                        <div class="servicelink">
                            <a>Our Services</a>
                            <a>Servuces details</a>
                        </div>
                    </div>
                    <a>About Us</a>
                    <div class="page">
                        <label>  
                        <a>Pages</a>
                        <i class="fa-solid fa-chevron-down"></i>
                        </label>
                        <input type="checkbox" id="pagecheck"/>
                        <div class="pagelink">
                            <a>Our Team</a>
                            <a>Warde Warren</a>
                            <a>Our Pricing</a>
                            <a>Blog</a>
                            <a>Blog Details</a>
                        </div>
                    </div>
                    <a>Contact Us</a>
                </div>
                <div class="buttontag">
                <button>Get Started</button>
                <label for="centercheck">
                    <i class="fa-solid fa-bars"></i>
                </label>  
            </div>
            </nav>
        </div>
    </body>
</html>
